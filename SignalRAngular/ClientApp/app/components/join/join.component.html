<h3>Join to chat</h3>
<div class="container-fluid">
    <div class="col-lg-10">
        <div class="row">
            <div class="input-group">
                <span class="input-group-addon" id="basic-addon1">Input your name :</span>
                <input #username type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1" >
                <span class="input-group-btn">
                    <button class="btn btn-success" type="button" (click)="jointochat(username.value)">Go!</button>
                </span>
            </div>
        </div>
    </div>
</div>
